<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title><ui:outputText value="#{messages['app.title']} #{messages['app.version']}"/></title>
</h:head>

<h:body>
    <h:form>

        <p:panel header="#{messages['login.title']}">
            <h:panelGrid id="loginGrid" columns="2" cellpadding="4">
                <h:outputText value="#{messages['login.label.login']}"/>
                <p:inputText value="#{loginBean.login}"/>

                <h:outputText value="#{messages['login.label.password']}"/>
                <p:password value="#{loginBean.password}"/>

                <p:commandButton value="#{messages['login.button.acceder']}"
                                 update="display" oncomplete="PF('popup').show()"/>

            </h:panelGrid>
        </p:panel>

        <p:dialog header="#{messages['login.result.title']}" widgetVar="popup" modal="true" resizable="false">
            <h:panelGrid id="display" cellpadding="4" width="100%">
                <h:outputText value="#{loginBean.validateLogin()}"/>
                <p:commandButton value="#{messages['login.button.cerrar']}" update="loginGrid"
                                 onclick="PF('popup').hide()"/>
            </h:panelGrid>
        </p:dialog>

    </h:form>
</h:body>
</html>
